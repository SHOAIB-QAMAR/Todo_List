<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="diary">
        <h2 class="heading">📝 Todo List</h2>
        <div class="input-row">
            <input class="task-input" type="text" placeholder="Add a task" id="todo-input" />
            <button class="add-btn" id="add-btn">Add Task</button>
        </div>
        <ul class="task-list" id="task-list"></ul>
        <div class="footer">
            <button class="toggle-btn" id="toggle-all-btn">✅ Mark All as Done</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
